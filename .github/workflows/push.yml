name: Run tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16.14

    - name: Install Dependencies
      run: yarn

    - name: Run tests
      run: yarn test
